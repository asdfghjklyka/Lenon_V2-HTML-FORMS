<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Taste of Calmness</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div>
        <button> <a href="menu.html">Menu</a></button>
    </div>
    <div class="background-image">
        <img src="food.jpg" width="1050" height="1000" alt="food" class="center">
    </div>
    <div class="form-container">
      <div class="logo">
          <img src="TCLogo.png" width="200" height="200" alt="TCLogo" class="center">
      </div>
      <h1>A Taste of Calmness</h1>
      <p>"Indulge in Serenity, Savor the Flavor: Taste of Calmness"</p>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" 
                id="email" 
                name="email" 
                placeholder="Unknown@example.com" required>
               
            </div>
            <div class="form-group">
                <label for="age">
                    Age:</label>
                <input type="number" 
                id="age" 
                name="age" required>
            </div>
            <div class="cuisine-container">
                <label>Type of Cuisine:</label>
                <input type="checkbox" 
                id="cuisine-italian" 
                name="cuisine-type" 
                value="Italian">
                <label for="cuisine-italian">Italian</label>

                <input type="checkbox" 
                id="cuisine-chinese" 
                name="cuisine-type" 
                value="Chinese">
                <label for="cuisine-chinese">Chinese</label>

                <input type="checkbox" 
                id="cuisine-japanese" 
                name="cuisine-type" 
                value="Japanese">
                <label for="cuisine-vegetarian">Japanese</label>

                <input type="checkbox" 
                id="cuisine-mexican" 
                name="cuisine-type" 
                value="Mexican">
                <label for="cuisine-mexican">Mexican</label>

                <input type="checkbox" 
                id="cuisine-English" 
                name="cuisine-type" 
                value="English">
                <label for="cuisine-English">English</label>
                
                <input type="checkbox" 
                id="cuisine-HealthyOptions" 
                name="cuisine-type" 
                value="HealthyOptions">
                <label for="cuisine-HealthyOptions">Healthy Options</label>

                <input type="checkbox" 
                id="cuisine-Specials" 
                name="cuisine-type" 
                value="Specials">
                <label for="cuisine-Specials">Specials</label>

                
            </div>
            <div class="form-group">
                <label for="payment">Mode of Payment:</label>
                <select id="payment" name="payment" required>
                    <option value="cash">Cash</option>
                    <option value="credit">Credit Card</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="dine-option">Dine-in / Take-out:</label>
                <input type="radio" id="dine-in" name="dine-option" value="dine-in">
                <label for="dine-in">Dine-in</label>
                <input type="radio" id="take-out" name="dine-option" value="take-out">
                <label for="take-out">Take-out</label>
            </div>
            <div class="form-group">
                <label for="comments">Comments/Instruction:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>
            <button type="submit" 
            class="submit-button"
            id="submit-btn">Place Order</button>
            
            <button type="button" 
            class="cancel-button"
            id="cancel-btn">Cancel Order</button>
        </form>
    </div>
    
</body>

</html>
